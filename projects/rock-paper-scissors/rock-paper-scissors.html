<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="
    playGame('rock');
  ">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>

  <button class="move-button" onclick="
    playGame('paper');
  ">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>

  <button class="move-button" onclick="
    playGame('scissors');
  ">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-socre-button" onclick="
    resetScore();
  ">
    Reset Score
  </button>

  <button class="js-auto-play-button auto-play-button" onclick="
    changeNameOfAutoPlayButton();
    autoPlay();
  ">
    Auto Play
  </button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
