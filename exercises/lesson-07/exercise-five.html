<!DOCTYPE html>
<html>

<head>
  <title>Exercise Four</title>
</head>

<body>
  <script>
    function convertLength(length, from, to) {
      if (from === to) {
        return length;
      }

      if (from === 'miles' && to === 'km') {
        return length * 1.6;
      }

      else if (from === 'miles' && to === 'ft') {
        return length * 5280;
      }

      else if (from === 'km' && to === 'miles') {
        return length / 1.6;
      }

      else if (from === 'km' && to === 'ft') {
        return length * 3281;
      }

      else if (from === 'ft' && to === 'miles') {
        return length / 5280;
      }

      else if (from === 'ft' && to === 'km') {
        return length / 3281;
      }
    }

    console.log(`${convertLength(5, 'miles', 'km')} km`);
    console.log(`${convertLength(5, 'miles', 'ft')} ft`);
    console.log(`${convertLength(5, 'km', 'ft')} ft`);
  </script>
</body>

</html>
